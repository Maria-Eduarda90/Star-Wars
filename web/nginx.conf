server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Asset caching
  location /assets/ {
    expires max;
    add_header Cache-Control "public, immutable, max-age=31536000";
    add_header Access-Control-Allow-Origin * always;
    access_log off;
  }

  # Static file caching
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires max;
    add_header Cache-Control "public, immutable, max-age=31536000";
    add_header Access-Control-Allow-Origin * always;
    log_not_found off;
    access_log off;
  }

  # Roteamento SPA (React, Angular etc)
  location / {
    try_files $uri /index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
            
    # CORS headers
    add_header Access-Control-Allow-Origin 'https://api.checkout.alwaysfitapp.com.br' always;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header Access-Control-Allow-Headers 'DNT,X-API-KEY,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
    add_header Access-Control-Allow-Credentials 'true' always;
            
    # Cache Control
    add_header Cache-Control "no-store, no-cache, must-revalidate";

    # Handle OPTIONS method
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin 'https://star-wars-api.xdbtqu.easypanel.host' always;
      add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header Access-Control-Allow-Headers 'DNT,X-API-KEY,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
      add_header Access-Control-Allow-Credentials 'true' always;
      add_header Access-Control-Max-Age 1728000;
      add_header Content-Type 'text/plain charset=UTF-8';
      add_header Content-Length 0;
      return 204;
    }
  }

  # Error handling
  error_page 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
